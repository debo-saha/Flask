{% extends 'base.html' %}

{% block body %}
  

      <div class="container">
        <form action="/update/{{todo.sno}}" method='POST'>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
      
      {% endblock body %}
